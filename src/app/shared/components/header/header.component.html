<div class="overlay"></div>

<div class="utility-nav d-none d-md-block">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <p class="small"><i class="bx bx-envelope"></i> {{ 'HEADER.SUPPORT_EMAIL' | translate }} | <i class="fa fa-phone"></i> +91-9987654321
        </p>
      </div>

      <div class="col-12 col-md-6 text-right">
        <p class="small"> {{ 'HEADER.SERVICES' | translate }}</p>
      </div>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-md navbar-light bg-light main-menu" style="box-shadow:none">
  <div class="container">

    <button type="button" id="sidebarCollapse" class="btn btn-link d-block d-md-none">
                <i class="bx bx-menu icon-single"></i>
            </button>

    <a class="navbar-brand" href="#">
      <h4 class="font-weight-bold">{{ 'HEADER.FASHION_STORE' | translate }}</h4>
    </a>

    <div class="collapse navbar-collapse">
      <form class="form-inline my-2 my-lg-0 mx-auto">
        <input class="form-control" type="text" #input (change)= "searchText(input)" placeholder="{{ 'HEADER.SEARCH_PRODUCTS' | translate }}" aria-label="Search">
        <button class="btn btn-success my-2 my-sm-0" type="submit" (click)= "searchText(input)"><i class="fas fa-search"></i></button>
      </form>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="btn btn-link" [routerLink]="['/cart']"><i class="fas fa-shopping-cart"><span class="badge badge-info">{{cart_count}}</span></i></a>
        </li>
        <li class="nav-item">
            <select class = "btn btn-info dropdown-toggle" #langSelect (change)="translate.use(langSelect.value)">
              <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
            </select>
        </li>
        <li class="nav-item ml-md-3">
          <a class="btn btn-primary" *ngIf="!_authService.loggedin()" (click) = "onLoginClick()"><i class="fas fa-sign-in-alt"></i>{{ 'HEADER.LOGIN' | translate }} </a>
          <a class="btn btn-primary" *ngIf="_authService.loggedin()" (click) = "onLogoutClick()" style="min-width: 108%;"><i class="fas fa-sign-in-alt"></i> {{ 'HEADER.LOG_OUT' | translate }} </a>
        </li>
      </ul>
    </div>

  </div>
</nav>

<nav class="navbar navbar-expand-md navbar-light bg-light sub-menu">
  <div class="container">
    <div class="collapse navbar-collapse" id="navbar">
    </div>
  </div>
</nav>

<div class="search-bar d-block d-md-none">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form class="form-inline mb-3 mx-auto">
          <input class="form-control" type="search" [placeholder]=" 'HEADER.SEARCH_PRODUCTS' | translate " aria-label="Search">
          <button class="btn btn-success" type="submit"><i class="bx bx-search"></i></button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Sidebar -->
<nav id="sidebar">
  <div class="sidebar-header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-10 pl-0">
          <a class="btn btn-primary" href="#"><i class="bx bxs-user-circle mr-1"></i> {{ 'HEADER.LOGIN' | translate }}</a>
        </div>

        <div class="col-2 text-left">
          <button type="button" id="sidebarCollapseX" class="btn btn-link">
                            <i class="bx bx-x icon-single"></i>
                        </button>
        </div>
      </div>
    </div>
  </div>
</nav>
